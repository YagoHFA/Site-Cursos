<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Curso</title>
</head>
<body>
    <div class="">
        <div class="row">
            <div class="col-md-3">
                  <form action="https://64e6a1e809e64530d1801cb5.mockapi.io/api/v1/aluno" method="post">
                    <fieldset>
                            <legend>Cadastro de Estudante</legend>
                        <div class="row">
                            <div class="col-md-3">
                                <label for="">
                                    Primeiro Nome
                                </label>
                                <input type="text" name="Nome" required placeholder="Digite seu nome">
                            </div>
                        </div>
                        <div class="row">
                            <label for="">Segundo Nome</label>
                            <input type="text" name="Sobrenome" required placeholder="Digite seu Sobrenome">
                        </div>
                        <div>
                            <label for="">RG</label>
                            <input type="text">
                        </div>
                        <div>
                            <label for="">CPF</label>
                            <input type="text">
                        </div>
                        <div>
                            <label for="">Idade</label>
                            <input type="number" min="16">
                        </div>
                        <div>
                            <label for="">Curso</label>
                            <select name="curso" id="" required aria-placeholder="Selecione um curso" id="">
                                <option value="ADS">Análise e Desenvolvimento de Sistemas</option>
                                <option value="Farmacia">Farmacia</option>
                                <option value="EdC">Engenharia da Computação</option>

                            </select>
                        </div>
                        <div>
                            <button type="submit">Enviar Cadastro</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
